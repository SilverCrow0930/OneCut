services:
  - type: web
    name: lemona-backend
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    packages:
      - ffmpeg
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        value: https://lemona.studio,https://www.lemona.studio,https://lemona-app.onrender.com
      - key: FFMPEG_PATH
        value: ffmpeg
      - key: FFPROBE_PATH
        value: ffprobe
      - key: GCLOUD_STORAGE_BUCKET
        value: lemona-edit-assets
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: GIPHY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: ./lemona-app-4d1a5c95d8c6.json

  - type: web
    name: lemona-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/out
    pullRequestPreviewsEnabled: false
    buildFilter:
      paths:
        - client/**
      ignoredPaths:
        - server/**
    routes:
      - type: rewrite
        source: /api/*
        destination: https://lemona-app.onrender.com/api/*
      - type: rewrite
        source: /socket.io/*
        destination: https://lemona-app.onrender.com/socket.io/* 